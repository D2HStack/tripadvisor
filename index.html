<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tripadvisor: Read Reviews, Compare Prices & Book</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/icon.css" />
  </head>
  <body>
    <header>
      <ul class="container">
        <li>
          <!-- logo -->
          <img rel="logo" src="./assets/img/logo.svg" />
        </li>
        <li>
          <ul class="icon-text-header">
            <li><i class="icon-plus-c icon-text-header-icon"></i></li>
            <li class="icon-text-header-text">Publier</li>
          </ul>
          <ul class="icon-text-header">
            <li><i class="icon-heart icon-text-header-icon"></i></li>
            <li class="icon-text-header-text">Voyages</li>
          </ul>
          <ul class="icon-text-header">
            <li><i class="icon-comments icon-text-header-icon"></i></li>
            <li class="icon-text-header-text">Messages</li>
          </ul>
          <ul class="icon-text-header">
            <li><i class="icon-friend icon-text-header-icon"></i></li>
            <li class="icon-text-header-text">Profil</li>
          </ul>
          <div class="header-text">S'INSCRIRE</div>
        </li>
      </ul>
      <div class="bg-header-img">
        <div class="header-img-text">Quelle destination?</div>
        <div class="header-img-tag">
          <ul class="icon-text-img-tag-header">
            <li><i class="icon-hotels icon-text-header-img-tag-icon"></i></li>
            <li class="icon-text-header-img-tag-text">Hôtel</li>
          </ul>
          <ul class="icon-text-img-tag-header">
            <li>
              <i class="icon-attractions icon-text-header-img-tag-icon"></i>
            </li>
            <li class="icon-text-header-img-tag-text">Hôtel</li>
          </ul>
          <ul class="icon-text-img-tag-header">
            <li>
              <i class="icon-restaurants icon-text-header-img-tag-icon"></i>
            </li>
            <li class="icon-text-header-img-tag-text">Restaurants</li>
          </ul>
          <ul class="icon-text-img-tag-header">
            <li>
              <i class="icon-flights icon-text-header-img-tag-icon"></i>
            </li>
            <li class="icon-text-header-img-tag-text">Vols</li>
          </ul>
          <ul class="icon-text-img-tag-header">
            <li>
              <i
                class="icon-vacation-rentals icon-text-header-img-tag-icon"
              ></i>
            </li>
            <li class="icon-text-header-img-tag-text">
              Locations<br />Vacances
            </li>
          </ul>
          <ul class="icon-text-img-tag-header">
            <li>
              <i class="icon-cruises icon-text-header-img-tag-icon"></i>
            </li>
            <li class="icon-text-header-img-tag-text">Croisières</li>
          </ul>
          <ul class="icon-text-img-tag-header">
            <li>
              <i class="icon-more-horizontal icon-text-header-img-tag-icon"></i>
            </li>
            <li class="icon-text-header-img-tag-text">Plus</li>
          </ul>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
